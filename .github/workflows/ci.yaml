on:
  push:

jobs:
  build-lint-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v2
        with:
          node-version: '20'
      - uses: oven-sh/setup-bun@v1
      - run: bun install
      - run: bunx playwright install --with-deps

      - run: bun run check
      - run: bun run build
      - run: bunx @highlight-run/sourcemap-uploader upload --appVersion ${{ github.sha }} --apiKey ${{ secrets.HIGHLIGHT_SOURCEMAP_API_KEY }} --path ./build

      - run: bun run test

      - uses: actions/upload-artifact@v3
        if: always()
        with:
          name: playwright-report
          path: test-result/playwright
          retention-days: 30

      - name: Lint code
        run: bun run lint

  migration-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v2
        with:
          node-version: '20'
      - uses: oven-sh/setup-bun@v1
      - run: bun run migration:check
